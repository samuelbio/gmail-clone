<ion-content>
  <div class="search-overlay">
    <ion-row>
      <ion-col size="2">
          <ion-menu-button  color="dark"></ion-menu-button>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="Awesome Input"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-avatar tappable>
          <img [src]="'https://en.gravatar.com/userimage/71535578/a4803efe6592196d7bcda63224972984.jpg'" />
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-label>Mails</ion-label>
        <ion-button>See All</ion-button>
      </ion-list-header>
      <ion-item lines="none" *ngFor="let email of emails" >
        <ion-row class="ion-justify-content-ens">
          <ion-col size="2">
            <div class="email-circle">
              {{email.from | slice:0:1}}
            </div>
          </ion-col>
          <ion-col size="8">
            <ion-label>{{email.from}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="add"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
